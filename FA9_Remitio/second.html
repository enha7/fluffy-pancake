<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            text-align: center;
        }
        img {
            padding-top: 80px;
            align-content: center;
            height: 500px;
            width: 750px;
        }
        
        button {
            margin-top: 20px;
            width: 150px;
            height: 30px;
        }
    </style>
</head>
<body>
    <button onclick="imageNext()">View Next Image</button>
    <button onclick="imageOrig()">View Original Image</button>
    
    <div>
        <img id="image" src="images/imageOrig.jpeg">
    </div>
    
    <script>
        function imageNext() {
            document.getElementById("image").src = "images/imageNext.png";
        }
        function imageOrig() {
            document.getElementById("image").src = "images/imageOrig.jpeg";
        }
    </script>
</body>
</html>
