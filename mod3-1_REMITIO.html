<!DOCTYPE html>
<html>
	<head>
		<title> HTML Table </title>
	</head>
	<body>
		<div>
			<table style="border: 1px solid blue">
            	<caption> My Favorite Novels </caption>
                
                <colgroup>
                	<col span='1' style="background-color:#ffeecc">
                    <col span='2' style="background-color:#ffeecc">
                    <col span='3' style="background-color:#ffeecc">
                </colgroup>
                
                <tr>
                	<th style="border: 1px solid blue"> Novel </th>
                    <th style="border: 1px solid blue"> Author </th>
                    <th style="border: 1px solid blue"> Genre </th>
                </tr>
                
                <tr>
                	<td style="border: 1px solid blue"> The Lost Symbol </td>
                    <td style="border: 1px solid blue"> Dan Brown </td>
                    <td style="border: 1px solid blue"> Mystery, Thriller </td>
                </tr>    
                
                <tr>
                	<td style="border: 1px solid blue"> Little Women </td>
                    <td style="border: 1px solid blue"> Louisa May Alcott </td>
                    <td style="border: 1px solid blue"> Classic, Coming-of-Age </td>
                </tr> 
                
                <tr>
                	<td style="border: 1px solid blue"> The Fault in our Stars </td>
                    <td style="border: 1px solid blue"> John Green </td>
                    <td style="border: 1px solid blue"> Drama, Romance </td>
                </tr>                
                   
                <tr>
                	<td style="border: 1px solid blue"> To Kill a Mockingbird </td>
                    <td style="border: 1px solid blue"> Harper Lee </td>
                    <td style="border: 1px solid blue"> Southern Gothic, Coming-of-Age </td>
                </tr>                                           
            </table>
		</div>	
	</body>
</html>
